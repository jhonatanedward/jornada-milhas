<mat-form-field class="input-container" appearance="outline">
    <mat-label>{{label}}</mat-label>
    <mat-icon matPrefix>{{iconePrefixo}}</mat-icon>
    <input matInput [formControl]="control" [matAutocomplete]="auto">
    <mat-icon matSuffix>search</mat-icon>
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        <mat-option *ngFor="let estado of estadosFiltrados | async" [value]="estado">
            {{estado.nome}}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
